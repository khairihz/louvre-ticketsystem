name: app

type: php:7.3

runtime:
    extensions:
        - apcu
        - mbstring
        - sodium
        - ctype
        - iconv
        

build:
    flavor: none

web:
    locations:
        "/":
            root: "public"
            expires: 1h
            passthru: "/index.php"
        "/build":
            root: "public/build"
            expires: 5h
            cache: true
            scripts: false

disk: 512

mounts:
    "/var": { source: local, source_path: var }

hooks:
    build: |
        set -x -e

        curl -s https://get.symfony.com/cloud/configurator | (>&2 bash)
        (>&2 symfony-build)

    deploy: |
        set -x -e

        (>&2 symfony-deploy)
