    paragraph:
        first:
            one: >
                Les présentes conditions générales de vente ont pour objet de définir les dispositions contractuelles entre l'Etablissement Public du Musée du Louvre (ci-après dénommé l'EPML),

                                        Etablissement public à caractère administratif regroupant le musée national du Louvre et le musée national Eugène Delacroix, conformément aux dispositions du décret n° 92-1338 du 22 décembre 1992 modifié portant création de l'Etablissement Public du Musée du Louvre.
                                        Siret n° 180 046 237 000 12 - APE n° APE 9103Z.
                                        Domicilié Musée du Louvre - 75058 Paris Cedex 01 – France.
                                        Contrat commerçant : 2333280 EPML DE INTERNET
                                        et toute personne physique ou morale (ci-après dénommée l'acheteur) achetant des billets individuels sur le site de vente en ligne de billets « www.ticketlouvre.fr ».
            two: >
                L’acheteur reconnaît avoir pris connaissance des présentes conditions générales de vente préalablement à la validation de sa commande. Le fait de passer commande vaut acceptation par l’acheteur des présentes conditions générales de vente.
            three: >
                L’EPML se réserve la possibilité d'adapter ou de modifier à tout moment les présentes conditions générales de vente. En cas de modification, les conditions applicables à un achat sont celles en vigueur au jour de la commande.
        second:
            one: >
                Sont proposés sur le site « www.ticketlouvre.fr » de vente en ligne des billets pour les prestations suivantes :

                                        musée du Louvre, permettant l’accès aux collections permanentes et expositions temporaires du musée du Louvre, donnant également accès aux collections et expositions temporaires du musée Eugène Delacroix et à l'antenne du musée du quai Branly au Louvre.
                                        audioguide, correspondant à la location de l’audioguide du musée du Louvre et permettant de le retirer aux comptoirs de distribution situés aux entrées des collections. Un document d’identité en cours de validité sera demandé en dépôt lors du retrait de l’audioguide.
            two: >
                Le site Internet informe l’acheteur de la disponibilité des prestations au moment de la passation de la commande.
            three: >
                Le nombre de billets vendus en ligne par commande et par personne est limité comme suit :
                                        musée du Louvre : 6

        third:
            one: >
                Le billet est imprimable à la validation du règlement. Il est accessible sous forme de lien et peut être édité depuis le courriel de confirmation.
            two: >
                 Le billet doit avoir été imprimé par l’acheteur préalablement à la visite, sans modification de la taille d’impression, pleine page, sur du papier A4 blanc, vierge recto et verso. Les billets partiellement ou mal imprimés, endommagés ou illisibles ne sont pas valides.
                  En cas de billet oublié, abimé, mal imprimé, ou comportant une erreur de nom du porteur, l’EPML se réserve la possibilité de le réimprimer afin de faciliter les démarches du visiteur.
            three: >
                  Le billet délivré par l’EPML comporte notamment:

                  - > le nom et le logo du Louvre
                  - > le nom du porteur
                  - > le nom de l’acheteur
                  - > la dénomination de la prestation vendue
                  - > les dates et horaires de la prestation
                  - > le type de tarif appliqué
                  - > le prix de vente de la prestation, en euros
                  - > le numéro du billet attribué par le système de billetterie
                  - > la date d’achat du billet
                  - > un code-barres pour en permettre le contrôle par les agents du musée
                  - > les mentions : Billet valable pour 1 visiteur individuel, non valable pour une visite en groupe ; Ne peut être revendu ; Toute sortie est définitive.

        fourth:
            one:
                one: >
                    Les billets achetés en ligne sont horodatés et valables exclusivement pour la prestation, à la date et à compter de l’heure mentionnées.
                two: >
                    Les billets achetés en ligne permettent un accès à la pyramide du Louvre dans la demi-heure de l’horaire indiqué. En cas de retard au-delà de ce créneau horaire d’accès, les porteurs de billets print@home sont soumis aux mêmes conditions d’accès et d’attente que les autres visiteurs.
                three: >
                    Chaque billet acheté en ligne est personnel, nominatif et incessible. Il comporte le nom de son porteur, renseigné par l’acheteur au moment de l’achat en ligne. Un document d’identité en cours de validité avec photographie peut être demandé. En cas de non présentation d’un tel document, l’accès à la prestation peut être refusé.
                four: >
                    L’accès à la prestation est soumis au contrôle de la validité du billet. Il est pourvu d’un code-barres et est contrôlé et enregistré à l’aide de lecteurs de code-barres par les agents de contrôle aux entrées des collections.
                five: >
                    La première personne à présenter le billet est présumée en être le porteur légitime. Il sera refusé l’accès à la prestation à toute autre personne se présentant ultérieurement avec une copie du billet.
                six: >
                    Le visiteur doit conserver son billet par devers lui durant toute la durée de la prestation.
                seven: >
                    Toute sortie du hall Napoléon ou d’une aile du musée est définitive. Un même billet d’entrée donne un accès unique aux collections permanentes et aux expositions temporaires.
                eight: >
                    Toute personne qui reproduirait illégalement un billet et/ou utiliserait un billet contrefait s’exposerait à des poursuites pénales.
                nine: >
                    L’EPML décline toute responsabilité en cas de perte ou de vol ou d’utilisation de copies à l’insu de l’acheteur, y compris dans l’enceinte du musée.
                ten: >
                    En cas de non-respect d’une des conditions énoncées au présent article, l’EPML se réserve le droit de refuser l’accès à la prestation concernée.
            two:
                one: >
                    Afin d’assurer la sécurité des visiteurs, le musée du Louvre applique les mesures préventives décidées par le gouvernement pour les administrations publiques. Toutes les personnes doivent se prêter aux contrôles de sécurité.
                two: >
                    Les valises et sacs de grande contenance sont interdits. Seuls les bagages n’excédant pas les tailles maximales de 55cm x 35cm x 20cm sont autorisés dans les espaces d’accueil. Ils ne sont pas admis dans les collections et doivent impérativement être déposés aux vestiaires après avoir été contrôlés.
        fifth:
            one: >
                L’acheteur effectue son achat de billet en ligne comme suit :

                                        Se rendre sur la page : www.ticketlouvre.fr
                                        Choisir son ou ses billets.
                                        Sélectionner la date de visite et l’horaire souhaités à l’aide du calendrier affichant les créneaux disponibles. Lorsque le créneau n’est plus disponible, il est affiché comme complet.
                                        Choisir la quantité de billets désirés, puis poursuivre les achats ou finaliser la commande.
                                        Un récapitulatif de commande s’affiche avant la validation de l’achat. Un soutien au Louvre de 2€ est proposé.
                                        Si la commande correspond, valider. Si la commande ne convient pas, retourner à la sélection de billets.
                                        Indiquer ses coordonnées, accepter les conditions générales de vente et cliquer sur "paiement".
                                        Régler la commande par carte bancaire en s’identifiant, le cas échéant, selon la norme 3D-Secure par la saisie du code transmis par sa banque.
            two: >
                La page "Votre panier" permet de vérifier le contenu de la commande en cours. Tant que le paiement n’a pas été enregistré, le contenu de la commande peut être modifié.
            three: >
                Si le paiement est accepté par le Centre de Traitement Commerçant (CTC), la confirmation de commande s’affiche. L’acheteur reçoit un courriel de confirmation de commande et un courriel de justificatif de paiement.
            four: >
                A partir du lien figurant dans le courriel de confirmation, l’acheteur génère en PDF son (ses) billet(s) en indiquant les prénom(s) et nom(s) du (des) porteur(s) du (des) billet(s) puis le(s) imprime.
            five: >
                L’EPML se réserve le droit de refuser toute commande d'un client qui n’observerait pas ses conditions générales de vente.
        sixth:
            one: >
                Les tarifs applicables sont ceux en vigueur au moment de la commande.
            two: >
                Les tarifs et les cas d’exonération sont consultables sur le site de vente en ligne de l’EPML.
            three: >
                L’EPML se réserve le droit de modifier les prix à tout moment.
            four: >
                Le visiteur susceptible de bénéficier d'une exonération devra présenter aux contrôles des titres d’accès aux prestations, le justificatif afférent en cours de validité, nominatif et avec photographie. En cas de non présentation ou de non-conformité du justificatif, l’accès à la prestation sera refusé.
        seventh:
            one: >
                Le paiement des billets par le client s'effectue par carte bancaire. Les cartes de paiement acceptées sur le site «www.ticketlouvre.fr» sont : Carte Bleue, Visa, Mastercard, E-carte bleue.
            two: >
                Le paiement est validé selon la Norme 3D-secure et après acceptation de la transaction par le Centre de Traitement Commerçant (CTC) en charge du contrôle du seuil d’autorisation d’achat de la carte de paiement et de la vérification de la liste des cartes de paiement volées ou perdues. En cas de refus par le CTC, la commande est annulée.
            three: >
                Dès l’acceptation du paiement, l’acheteur reçoit deux courriels, l’un récapitulant sa commande, l’autre constituant le ticket CB client (à conserver et à produire en cas de contestation)
            four: >
                Conformément à la réglementation bancaire en vigueur, l’archivage des données bancaires est de quinze (15) mois à compter de la date de transaction. A la suite de ce délai, les données sont détruites.
        eighth:
            one: >
                Le site de paiement de l'EPML utilise la plate de forme d'encaissement PAYBOX qui répond à la norme 3D-secure.
            two: >
                3D-Secure est un protocole de sécurité proposé par VISA, MasterCard, le GIE Cartes Bancaires afin d'augmenter le niveau de sécurité des paiements à distance, par l'ajout d'une étape d'authentification assurée par la banque du porteur.

        ninth:
            one: >
                Seules sont demandées à l’acheteur les informations et données nécessaires à la gestion de sa commande, à la finalisation de sa transaction, à son information et à ses relations avec l’EPML. Ces données sont conservées dans la base de l’EPML.
            two: >
                Le traitement automatisé des informations concernant les acheteurs a fait l’objet d’une déclaration à la CNIL par l’EPML.
            three: >
                En application des articles 38, 39 et 40 de la loi n° 78-17 du 6 janvier 1978 modifiée en 2004 et relative à l’informatique, aux fichiers et aux libertés, l’acheteur dispose d’un droit d’accès, de rectification, de modification et d’opposition aux données qui le concernent ou qui concernent les personnes décédées dont il est l’ayant cause. Si l’acheteur souhaite exercer ce droit, il peut s’adresser à l’EPML par courrier à l'adresse ci-après : musée du Louvre, DRE « Le Louvre et Vous », 75058, Paris cedex 01.
        tenth:
            one: >
                Le site de l'EPML utilise des cookies :

                                        « de session », nécessaires à la commande en ligne et détruits dès retrait du site ;
                                        « disque », pour collecter des données anonymes utilisées à des fins statistiques.
            two: >
                L’utilisation des cookies peut être désactivée par la sélection par l’acheteur des paramètres appropriés de son navigateur Internet. Une telle désactivation peut empêcher l’utilisation de certaines fonctionnalités du site de vente en ligne de billetterie de l’EPML. En achetant en ligne, l’acheteur consent donc expressément au traitement de ses données nominatives dans les conditions et pour les finalités décrites ci-dessus.
        eleventh:
            one: >
                La vente de billets d’entrée pour un musée ou de prestations liées à celui-ci est assimilée à une vente de services de loisirs et, conformément à l’article L 121-21-8-12° du Code de la consommation, n’ouvre aucun droit au délai de rétractation.
            two: >
